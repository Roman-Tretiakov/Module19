<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <p> {{ error }} </p>
    <form method="post" style="margin: 10px;">
        {% csrf_token %}
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30" value="{{ username }}" required>

        <label for="password">Введите пароль</label>
        <input type="text" id="password" name="password" minlength="8" value="{{ password }}" required>

        <label for="repeat_password">Повторите пароль</label>
        <input type="text" id="repeat_password " name="repeat_password" minlength="8" value="{{ repeat_password }}" required>

        <label for="age">Введите свой возраст</label>
        <input type="number" id="age" name="age" max="130" value="{{ age }}" required>

        <button type="submit">Зарегистрироваться</button>
    </form>
    <h2 style="text-align: center;">{{ success_message }}</h2>
</body>
</html>
